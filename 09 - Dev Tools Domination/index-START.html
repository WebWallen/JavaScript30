<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [
      { name: 'Tank', age: 4 }, 
      { name: 'Leo', age: 3 }, 
      { name: 'Cleo', age: 1}
    ];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Yo');

    // Interpolated
    const name = 'Daniel'; 
    console.log(`Hello there, ${name}`)

    // Styled
    console.log('%c I am some big text', 'font-size: 20px')

    // warning!
    console.warn('NOOOOOOOOOOOOO')

    // Error :|
    console.error('Crikey!')

    // Info
    console.info("If Batman could bring himself to kill the Joker, he'd save 1,000,000 lives.")

    // Testing
    console.assert(1 === 1, 'That is right!');
    console.assert(1 === 2, 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // counting
    console.count('Daniel');
    console.count('Wes');
    console.count('Daniel');
    console.count('Wes');
    console.count('Daniel');
    console.count('Wes');

    // timing
    // console.time('fetching data');
    // fetch('https://api.github.com/users/WebWallen')
    //   .then(data => data.json())
    //   .then(data => {
    //     console.timeEnd('fetching data');
    //     console.log(data);
    //   });

      // Grouping together
    console.clear();
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
    // console.table(dogs);

  </script>
</body>
</html>
