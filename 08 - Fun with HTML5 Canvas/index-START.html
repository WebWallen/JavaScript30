<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>

const canvas = document.querySelector('#draw');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const ctx = canvas.getContext('2d');
ctx.strokeStyle = '#BADA55';
ctx.lineJoin = 'round';
ctx.lineCap = 'round';
ctx.lineWidth = 100;

let isDrawing = false;
let lastX = 0;
let lastY = 0; // here to tell us where drawing takes place
let hue = 0;
let direction = true;

function draw(e) {
  if (!isDrawing) return; // stop fn from running unless mouse is down
  console.log(e);
  
  ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
  ctx.beginPath(); // all drawing comes from ctx, context
  // start from
  ctx.moveTo(lastX, lastY);
  // go to
  ctx.lineTo(e.offsetX, e.offsetY); // comes from console event
  ctx.stroke(); // no drawing happens until stroke is called!

  lastX = e.offsetX; // gets drawing in right place
  lastY = e.offsetY;

  hue++;  
  if (hue >= 360) hue = 0;
  if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) direction = !direction;
  if (direction) ctx.lineWidth++;
  else ctx.lineWidth--;

}

canvas.addEventListener('mousedown', (e) => {
  isDrawing = true
  lastX = e.offsetX; // gets drawing in right place
  lastY = e.offsetY;
});

canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', () => isDrawing = false);
canvas.addEventListener('mouseout', () => isDrawing = false);

</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
